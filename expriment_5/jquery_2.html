<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>鼠标移开</title> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#p1").mouseleave(function(){
    alert("您的鼠标离开了段落.");
  });
});
</script>
</head>
<body>

<p id="p1">当鼠标从这个段落离开后，弹出提示框</p>

</body>
</html>
